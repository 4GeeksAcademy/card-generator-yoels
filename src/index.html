<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card generator</title>
    <script
      src="https://kit.fontawesome.com/d6e869b488.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center bg-light p-5">
      <h1 class="mt-5">Random Card</h1>
        <div
        class="card bg-white border-1 m-auto justify-content-center"
        style="height: 20rem; width: 15rem; gap: 5px;">
          <div class="icons text-dark d-flex flex-row justify-content-start fs-1 mt-3" style="margin: 1rem;">
            &spades;
          </div>
          <div class="card-number d-flex justify-content-center mt-2 mb-2" id="number" style="font-size: 5rem;">
            5
          </div>
          <div class="icons text-dark d-flex flex-row justify-content-end fs-1" style=" margin: 1rem;">
            &spades;
          </div>
        </div>
        <button type="button" id="buttonCard" class="btn btn-dark btn-lg mt-3">
          Click for random card
        </button>
      </div>
    </div>
  </body>
</html>
