<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card generator</title>
    <script
      src="https://kit.fontawesome.com/d6e869b488.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center bg-light p-5">
      <h1 class="mt-5">Hello Rigo!</h1>
      <div
        class="card bg-white border-1 m-auto justify-content-center"
        style="height: 20rem; width: 15rem; gap: 30%;">
          <div class="icons d-flex flex-row justify-content-start" style="margin: 1rem;">
            <i class="fa-solid fa-diamond"></i>
          </div>
          <div class="card-number d-flex justify-content-center">
            5
          </div>
          <div class="icons d-flex flex-row justify-content-end" style=" margin: 1rem;">
            <i class="fa-solid fa-diamond"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
